        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Add New Post</h3>

                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group mb-3">

                        <textarea class="form-control" id="desc"></textarea>
                    </div>
                    <button class="btn btn-primary submit">Add Post</button>
                </form>
            </div>
        </div>
